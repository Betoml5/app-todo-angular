<div class="todo-container">
  <input type="text" placeholder="Add a new todo" [(ngModel)]="todo" />
  <p style="color: black">
    {{ todo }}
  </p>
  <button (click)="addTodo()">Add</button>
</div>

<div class="todo-list">
  @for (todo of todos; track todo) {
  <div class="todo-item">
    <input
      type="checkbox"
      [defaultChecked]="todo.completed"
      (change)="complete(todos.indexOf(todo))"
      [style]="{ 'border-color': !todo ? 'red' : '' }"
    />
    <span [style]="{ 'text-decoration': todo.completed ? 'line-through' : '' }">
      {{ todo.text }}
    </span>

    <div>
      <button (click)="removeTodo(todos.indexOf(todo))">Eliminar</button>
      <a routerLink="todo/{{ todo.text.replaceAll(' ', '-') }}">Ver detalles</a>
    </div>
  </div>
  }
